<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmuChat Pro | Unified</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="auth-wrapper">
        <div class="auth-container">
            <div class="brand-logo">S</div>
            <h1>SmuChat</h1>
            <div class="auth-toggle">
                <div id="tab-bg" class="tab-slider"></div>
                <button id="tab-login" class="tab-btn active">Login</button>
                <button id="tab-signup" class="tab-btn">Join</button>
            </div>
            <div class="auth-body">
                <div class="input-field">
                    <input type="email" id="auth-email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="auth-pass" placeholder=" " required>
                    <label>Password</label>
                </div>
                <button id="main-auth-btn" class="submit-btn">Continue</button>
            </div>
            <div class="social-grid">
                <button id="google-login-btn" class="icon-btn">G</button>
                <button id="guest-quick-btn" class="icon-btn">üë§</button>
            </div>
        </div>
    </div>

    <div id="chat-app" class="app-shell" style="display: none;">
        <button id="menu-toggle" class="fab-menu">‚ò∞</button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-top">
                <div class="me-profile" id="my-profile-trigger">
                    <img src="" id="my-avatar">
                    <div class="me-info">
                        <span id="display-name">User</span>
                        <small id="my-unique-id">#0000</small>
                    </div>
                </div>
                <button id="close-sidebar" class="close-btn">‚úï</button>
            </div>
            <div class="action-bar">
                <input type="text" id="friend-id-input" placeholder="Enter Friend ID...">
                <button id="add-friend-btn">Add</button>
            </div>
            <div class="friend-scroller" id="friend-list"></div>
            <button id="logout-btn" class="exit-btn">Logout</button>
        </aside>

        <main class="chat-main">
            <header class="chat-nav">
                <h2 id="header-name">SmuChat</h2>
                <button id="open-settings-btn" class="settings-btn">‚öôÔ∏è</button>
            </header>
            <div id="message-area" class="chat-body"></div>
            <footer class="chat-input-bar">
                <div class="msg-box">
                    <input type="text" id="msg-input" placeholder="Type message..." disabled>
                    <button id="send-btn" disabled>‚û§</button>
                </div>
            </footer>
        </main>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3>Update Profile</h3>
            <div class="input-field"><input type="text" id="edit-name" placeholder=" "><label>Full Name</label></div>
            <div class="input-field"><input type="text" id="edit-photo" placeholder=" "><label>Photo URL</label></div>
            <div class="modal-actions">
                <button id="save-profile" class="submit-btn">Save Changes</button>
                <button onclick="closeModal('profile-modal')" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <h3>Set Nickname</h3>
            <div class="input-field"><input type="text" id="new-nickname" placeholder=" "><label>Nickname</label></div>
            <div class="modal-actions">
                <button id="save-nickname" class="submit-btn">Update</button>
                <button onclick="closeModal('nickname-modal')" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
