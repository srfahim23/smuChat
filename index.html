<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmuChat | Private Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="glass-login-container">
        <div class="login-card">
            <h2>SmuChat</h2>
            <div class="auth-tabs">
                <button id="tab-login" class="active">Login</button>
                <button id="tab-signup">Sign Up</button>
            </div>

            <div id="auth-form" class="auth-inputs">
                <input type="email" id="auth-email" placeholder="Email Address">
                <input type="password" id="auth-pass" placeholder="Password">
                <button id="main-auth-btn" class="glass-button">Login</button>
            </div>

            <div class="divider"><span>OR</span></div>
            <button id="google-login-btn" class="glass-button google-btn">Continue with Google</button>

            <div class="divider"><span>GUEST ACCESS</span></div>
            <input type="text" id="guest-name" placeholder="Your Name">
            <button id="guest-login-btn" class="glass-button secondary">Join as Guest</button>
        </div>
    </div>

    <div id="chat-app" class="glass-chat-container" style="display: none;">
        <aside class="glass-sidebar">
            <div class="glass-profile-header">
                <img src="" id="my-avatar">
                <div class="user-info">
                    <b id="display-name">Loading...</b>
                    <small id="my-unique-id">ID: #----</small>
                </div>
                <button id="logout-btn" title="Logout">âœ•</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="friend-id-input" placeholder="Search by ID (e.g. name1234)">
                <button id="add-friend-btn">Search</button>
            </div>

            <div id="user-list" class="user-list">
                </div>
        </aside>

        <main class="chat-window">
            <header id="chat-header">Select a friend to start chatting</header>
            <div id="message-area" class="message-area"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type message..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
